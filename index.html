<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentenSnake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SentenSnake</h1>
            <div id="guess-counter" class="guess-counter">Guesses: 0</div>
        </header>
        
        <main>
            <div class="grid-container">
                <div id="letter-grid" class="letter-grid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
                
                <div class="guess-section">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="guess-input" 
                            class="guess-input" 
                            placeholder="_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _"
                            maxlength="25"
                        >
                        <div id="char-counter" class="char-counter">0/25</div>
                    </div>
                    <button id="guess-button" class="guess-button">Guess</button>
                </div>
                
                <div class="reveal-section">
                    <button id="reveal-answer" class="reveal-button">Reveal Answer</button>
                    <div id="answer-display" class="answer-display hidden"></div>
                </div>
                
                <div id="success-overlay" class="success-overlay hidden">
                    <div class="checkmark">âœ“</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
